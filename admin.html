<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | NexStream</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <header class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="brand-logo"><i class="fas fa-bolt"></i> Nex<span>Stream</span></a>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="webinars.html" class="nav-link">Explore</a>
                <a href="compete.html" class="nav-link">Compete</a>
                <a href="certificate.html" class="nav-link">Certificates</a>

                <a href="admin.html" class="nav-link active" style="color: var(--secondary);">Admin Panel</a>
            </nav>
            <div class="auth-buttons" id="auth-container">
                <!-- JS populated -->
            </div>
            <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </header>

    <main class="container" style="padding-top: 50px; padding-bottom: 100px;">

        <div class="dash-header"
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
            <div>
                <h1 style="font-size: 2.2rem; margin-bottom: 5px;">Platform Administration</h1>
                <p style="color: var(--text-muted);">Review content and manage user requests.</p>
            </div>
            <div>
                <span class="badge"
                    style="background: rgba(236, 72, 153, 0.1); color: var(--secondary); padding: 8px 15px; border-radius: 20px; border: 1px solid rgba(236, 72, 153, 0.3);">
                    <i class="fas fa-shield-alt"></i> Super Admin Access
                </span>
            </div>
        </div>

        <div class="stats-grid"
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 50px;">
            <div class="stat-card"
                style="background: var(--bg-card); padding: 25px; border-radius: 15px; border: var(--border); display: flex; align-items: center; gap: 20px;">
                <div class="stat-icon"
                    style="width: 60px; height: 60px; background: rgba(255,255,255,0.05); border-radius: 12px; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; color: #facc15;">
                    <i class="fas fa-hourglass-half"></i>
                </div>
                <div>
                    <h3 id="stat-pending" style="font-size: 1.8rem; margin: 0;">0</h3>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Pending Requests</p>
                </div>
            </div>
            <div class="stat-card"
                style="background: var(--bg-card); padding: 25px; border-radius: 15px; border: var(--border); display: flex; align-items: center; gap: 20px;">
                <div class="stat-icon"
                    style="width: 60px; height: 60px; background: rgba(255,255,255,0.05); border-radius: 12px; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; color: #4ade80;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div>
                    <h3 id="stat-approved" style="font-size: 1.8rem; margin: 0;">0</h3>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Live Sessions</p>
                </div>
            </div>
            <div class="stat-card"
                style="background: var(--bg-card); padding: 25px; border-radius: 15px; border: var(--border); display: flex; align-items: center; gap: 20px;">
                <div class="stat-icon"
                    style="width: 60px; height: 60px; background: rgba(255,255,255,0.05); border-radius: 12px; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; color: var(--accent);">
                    <i class="fas fa-users"></i>
                </div>
                <div>
                    <h3 id="stat-users" style="font-size: 1.8rem; margin: 0;">0</h3>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Total Users</p>
                </div>
            </div>
        </div>

        <div class="pending-section">
            <h3 style="border-left: 4px solid var(--primary); padding-left: 15px; margin-bottom: 30px;">Pending Requests
            </h3>

            <!-- Grid Container for Requests -->
            <div id="admin-requests-grid"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px;">
                <!-- JS will populate cards here -->
                <div
                    style="grid-column: 1/-1; text-align: center; padding: 50px; background: rgba(30, 41, 59, 0.5); border-radius: 12px; border: 1px dashed var(--border);">
                    <i class="fas fa-spinner fa-spin fa-2x" style="color: var(--primary); margin-bottom: 15px;"></i>
                    <p style="color: var(--text-muted);">Listening for new submissions...</p>
                </div>
            </div>
        </div>

    </main>

    <div id="toast-box"></div>

    <script type="module" src="js/dashboard-admin.js"></script>
</body>

</html>
