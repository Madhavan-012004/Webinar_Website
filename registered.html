<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule | NexStream</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .w-card {
            background: var(--bg-card);
            border-radius: 15px;
            overflow: hidden;
            border: var(--border);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        .w-card:hover {
            transform: translateY(-10px);
            border-color: var(--secondary);
        }

        .w-thumb {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .w-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .w-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .w-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
            color: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <header class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="brand-logo"><i class="fas fa-bolt"></i> Nex<span>Stream</span></a>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="webinars.html" class="nav-link">Explore</a>
                <a href="compete.html" class="nav-link">Compete</a>
                <a href="certificate.html" class="nav-link">Certificates</a>

                <a href="admin.html" id="nav-admin" class="nav-link hidden" style="color: var(--secondary);">Admin
                    Panel</a>
            </nav>
            <div class="auth-buttons" id="auth-container">
                <a href="login.html" class="btn btn-text">Log In</a>
            </div>
            <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </header>

    <main>
        <section class="container" style="padding-top: 40px; text-align: center;">
            <h1 class="gradient-text" style="font-size: 2.5rem; margin-bottom: 10px;">Your Registered Sessions</h1>
            <p style="color: var(--text-muted); margin-bottom: 40px;">Manage your learning schedule and join live
                sessions.</p>
        </section>

        <section class="container" style="padding-bottom: 60px;">
            <div class="stats-grid" id="registered-grid"
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px;">
                <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: var(--text-muted);">
                    <i class="fas fa-spinner fa-spin fa-2x"></i><br><br>Loading your sessions...
                </div>
            </div>
        </section>

    </main>

    <footer
        style="background: #0b1120; padding: 40px 0; border-top: var(--border); text-align: center; color: var(--text-muted);">
        <p>&copy; 2026 NexStream. Explore limitless learning.</p>
    </footer>

    <div id="toast-box"></div>

    <script type="module" src="js/registered-viewer.js"></script>
</body>

</html>
