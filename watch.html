<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Session | NexStream</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .player-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Cinema Mode Player */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 Aspect Ratio */
            height: 0;
            background: black;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .session-info {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 40px;
        }

        .main-details h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .host-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
        }

        @media (max-width: 900px) {
            .session-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <style>
        /* Chat Styles */
        .chat-section {
            margin-top: 40px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
            /* Fixed height for scroll */
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.02);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #0f172a;
        }

        .chat-message {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        .chat-user {
            font-weight: 600;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .chat-text {
            color: #e2e8f0;
            word-break: break-word;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.02);
        }

        .chat-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 30px;
            color: white;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        .btn-send {
            background: var(--primary);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-send:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Adjustments */
        @media (min-width: 1200px) {
            .player-layout {
                display: grid;
                grid-template-columns: 2.5fr 1fr;
                gap: 30px;
                transition: all 0.3s ease;
            }

            .player-layout.theater-mode {
                grid-template-columns: 1fr;
            }

            .player-layout.theater-mode .chat-column {
                display: none;
            }

            .chat-section {
                margin-top: 0;
                height: 100%;
                max-height: 800px;
            }
        }

        /* --- NEW FEATURES CSS --- */
        .chat-tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--border);
        }

        .chat-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 0.9rem;
            transition: all 0.2s;
            background: transparent;
            border: none;
        }

        .chat-tab:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-tab.active {
            color: white;
            border-bottom: 2px solid var(--primary);
            background: rgba(79, 70, 229, 0.1);
        }

        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
        }

        /* Pinned Message */
        .pinned-msg {
            background: rgba(79, 70, 229, 0.15);
            padding: 10px 15px;
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(79, 70, 229, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Q&A Card */
        .qa-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .qa-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .qa-body {
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .qa-footer {
            display: flex;
            gap: 10px;
            font-size: 0.85rem;
        }

        /* Reactions */
        .reaction-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .reaction-btn:active {
            transform: scale(0.9);
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        /* Notes Area */
        .notes-area {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 15px;
            resize: none;
            font-family: inherit;
            outline: none;
        }
    </style>
</head>

<body>

    <header class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="brand-logo"><i class="fas fa-bolt"></i> Nex<span>Stream</span></a>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="webinars.html" class="nav-link">Explore</a>
                <a href="compete.html" class="nav-link">Compete</a>
                <a href="certificate.html" class="nav-link">Certificates</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
            <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </header>

    <main class="player-container">

        <div class="player-layout">
            <!-- LEFT COLUMN: Video & Details -->
            <div class="video-column">
                <!-- Video Player -->
                <div class="video-wrapper" id="video-embed">
                    <div
                        style="display:flex; justify-content:center; align-items:center; height:100%; color:var(--text-muted); flex-direction:column;">
                        <i class="fas fa-spinner fa-spin" style="font-size:3rem; margin-bottom:15px;"></i>
                        <p>Loading Stream...</p>
                    </div>
                </div>

                <div class="session-info">
                    <div class="main-details">
                        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                            <h1 id="v-title">Loading Title...</h1>
                            <button class="btn btn-outline" id="theater-toggle"
                                style="padding: 8px 15px; font-size: 0.8rem;">
                                <i class="fas fa-expand"></i> Theater Mode
                            </button>
                        </div>
                        <div
                            style="display:flex; gap:20px; color:var(--text-muted); margin-bottom:20px; font-size:0.9rem; align-items:center;">
                            <span id="v-date"><i class="far fa-calendar"></i> ...</span>
                            <span id="v-time"><i class="far fa-clock"></i> ...</span>
                            <span style="color: #ef4444; font-weight:bold; margin-left:10px;"><i class="fas fa-eye"></i>
                                <span id="live-count">0</span> Watching</span>
                        </div>
                        <div class="badge-pill" style="margin-top:10px;">Enrolled Session</div>
                    </div>

                    <div class="host-details">
                        <div class="host-card">
                            <h4 style="color:var(--text-muted); margin-bottom:15px;">Host</h4>
                            <div style="display:flex; align-items:center; gap:15px;">
                                <div class="profile-avatar" id="v-host-avatar"
                                    style="width:50px; height:50px; font-size:1.5rem;">H</div>
                                <div>
                                    <h3 id="v-host-name">Host Name</h3>
                                    <span style="font-size:0.8rem; color:var(--accent);">Verified Instructor</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT COLUMN: Interactive Panel -->
            <div class="chat-column">
                <section class="chat-section">

                    <!-- Tabs Header -->
                    <div class="chat-tabs">
                        <button class="chat-tab active" data-tab="chat">Chat</button>
                        <button class="chat-tab" data-tab="qa">Q&A</button>
                        <button class="chat-tab" data-tab="notes">Notes</button>
                    </div>

                    <!-- TAB 1: Chat -->
                    <div class="tab-content active" id="tab-chat">
                        <div class="chat-header">
                            <h3 style="font-size:1rem;">Live Discussion</h3>
                            <span style="font-size:0.8rem; color:var(--text-muted); cursor:pointer;"
                                onclick="toggleEmojiPicker()">
                                <i class="far fa-smile"></i>
                            </span>
                        </div>

                        <div id="pinned-container"></div> <!-- Pinned Messages go here -->

                        <div class="chat-window" id="chat-messages">
                            <div class="chat-placeholder"
                                style="text-align:center; color:var(--text-muted); margin-top:50px;">
                                <p>Connecting to chat...</p>
                            </div>
                        </div>

                        <div class="chat-input-area">
                            <form class="chat-form" id="chat-form">
                                <input type="text" class="chat-input" id="chat-input" placeholder="Say something..."
                                    autocomplete="off">
                                <button type="submit" class="btn-send"><i class="fas fa-paper-plane"></i></button>
                            </form>
                        </div>
                    </div>

                    <!-- TAB 2: Q&A -->
                    <div class="tab-content" id="tab-qa">
                        <div class="chat-header">
                            <h3 style="font-size:1rem;">Questions</h3>
                            <button class="btn btn-primary" onclick="window.askQuestion()"
                                style="font-size:0.7rem; padding: 5px 10px;">Ask +</button>
                        </div>
                        <div class="chat-window" id="qa-list">
                            <!-- Q&A Items -->
                            <div style="text-align:center; color:var(--text-muted); padding:20px;">No questions yet.
                            </div>
                        </div>
                    </div>

                    <!-- TAB 3: Notes -->
                    <div class="tab-content" id="tab-notes">
                        <div class="chat-header">
                            <h3 style="font-size:1rem;">My Private Notes</h3>
                            <span style="font-size:0.7rem; color:var(--text-muted);">Saved locally</span>
                        </div>
                        <textarea class="notes-area" id="user-notes"
                            placeholder="Type your notes here... They are saved automatically on this device."></textarea>
                    </div>

                </section>
            </div>
        </div>

        <!-- Reaction Button -->
        <button class="reaction-btn" id="btn-react" title="Send Love">❤️</button>
        <div id="reaction-container"
            style="position:fixed; bottom:80px; left:30px; width:50px; height:200px; pointer-events:none; z-index:99;">
        </div>

    </main>

    <div id="toast-box"></div>
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Jitsi Meet API -->
    <script src='https://meet.jit.si/external_api.js'></script>
    <script type="module" src="js/watch.js"></script>
</body>

</html>
