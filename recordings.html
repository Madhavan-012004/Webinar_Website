<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recordings | NexStream</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <header class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="brand-logo"><i class="fas fa-bolt"></i> Nex<span>Stream</span></a>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="webinars.html" class="nav-link">Explore</a>
                <a href="certificate.html" class="nav-link">Certificates</a>
            </nav>
            <div class="auth-buttons" id="auth-container"></div>
            <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </header>

    <main class="recordings-page">
        <section class="archive-hero">
            <div class="container">
                <div class="badge-pill"><i class="fas fa-history"></i> Learning Archive</div>
                <h1>Your <span class="gradient-text">Recordings.</span></h1>
                <p>Access your past learning materials and re-watch sessions anytime to reinforce your knowledge.</p>
            </div>
        </section>

        <section class="container" style="padding-bottom: 80px;">
            <div class="webinar-grid" id="recordings-grid">
                <!-- Loaded via JS -->
                <div style="grid-column:1/-1; text-align:center; padding:100px; color:var(--text-muted);">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p style="margin-top:15px;">Accessing secure archive...</p>
                </div>
            </div>
        </section>
    </main>

    <div id="toast-box"></div>
    <script type="module" src="js/recordings.js"></script>
</body>

</html>
